  <style>
    :root {
      /* The "MyNode" Industrial Palette */
      --deep-charcoal: #1A1A1B;
      --rose-gold: #E5B1B1;
      --rose-gold-dim: #b76e79;
      --soft-white: #F8F8F8;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--deep-charcoal);
      color: var(--soft-white);
      scroll-behavior: smooth;
      
      /* Elite Font Rendering */
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }

    /* TYPOGRAPHY: The "Editorial" Touch */
    .font-serif {
      font-family: 'Playfair Display', serif;
    }

    /* TEXTURE: The "Satin" Grain (Adapted from Jane West) */
    /* This adds a subtle noise texture to the background, making it feel like physical material */
    .satin-grain::before {
        content: "";
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        opacity: 0.035; /* Subtle industrial grain */
        pointer-events: none;
        z-index: 50;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3%3Cfilter id='noiseFilter'%3%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3%3C/filter%3%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3%3C/svg%3E");
    }

    /* MATERIAL: The "Luxury Glass" Effect */
    .luxury-glass {
        background: rgba(26, 26, 27, 0.7);
        backdrop-filter: blur(20px) saturate(120%);
        -webkit-backdrop-filter: blur(20px) saturate(120%);
        border: 1px solid rgba(229, 177, 177, 0.1);
    }

    /* INTERACTION: The "Rose Gold" Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: #0d0d0d;
    }
    ::-webkit-scrollbar-thumb {
      background: var(--rose-gold);
      border-radius: 4px;
      transition: background 0.3s ease;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: var(--rose-gold-dim);
    }

    /* ANIMATION: The "Living Metal" Text Effect */
    .rose-gold-shine {
      background: linear-gradient(
        135deg,
        #8a5a5a 0%,
        #b76e79 20%,
        #e5b1b1 40%,
        #fff0f0 50%,
        #e5b1b1 60%,
        #b76e79 80%,
        #8a5a5a 100%
      );
      background-size: 300% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 6s ease-in-out infinite;
      filter: drop-shadow(0 2px 10px rgba(229, 177, 177, 0.2));
      letter-spacing: -0.01em;
    }
    @keyframes shine {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
